<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Thêm sản phẩm</h2>
<form method="post" th:action="@{/products/save}" th:object="${product}">
    <div>
        <label>Tên Sản Phẩm</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
    </div>

    <div>
        <label>Giá bắt đầu</label>
        <input type="number" th:field="*{price}" />
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
    </div>

    <div>
        <label>Loại sản phẩm</label>
        <select th:field="*{productType}">
            <option th:each="t : ${types}" th:value="${t}" th:text="${t.name}"></option>
        </select>
    </div>

    <button type="submit">Thêm sản phẩm</button>
    <a th:href="@{/products}">Quay lại</a>
</form>
</body>
</html>
